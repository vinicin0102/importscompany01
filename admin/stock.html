<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque | Imports Company Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1117;
            --bg-secondary: #1a1d27;
            --bg-card: #222535;
            --bg-hover: #2a2e3f;
            --border: #2e3347;
            --text-primary: #f0f0f5;
            --text-secondary: #8b8fa3;
            --accent: #6c5ce7;
            --accent-hover: #7d6ff0;
            --success: #00b894;
            --danger: #e74c3c;
            --warning: #f39c12;
            --gold: #c9a84c;
            --radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 24px 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .sidebar-brand {
            padding: 0 24px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 16px;
        }

        .sidebar-brand h2 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--gold);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-menu {
            list-style: none;
            flex: 1;
        }

        .nav-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--text-primary);
            background: var(--bg-hover);
            border-left-color: var(--accent);
        }

        .nav-menu a.active {
            color: var(--accent);
        }

        .sidebar-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
        }

        .sidebar-footer a {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 8px 0;
            transition: color 0.2s;
        }

        .sidebar-footer a:hover {
            color: var(--success);
        }

        /* MAIN */
        .main {
            margin-left: 250px;
            padding: 32px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .page-header h1 {
            font-size: 1.6rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* STATS */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 28px;
        }

        .stat-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
        }

        .stat-box .label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stat-box .value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stat-box .value.ok {
            color: var(--success);
        }

        .stat-box .value.low {
            color: var(--warning);
        }

        .stat-box .value.out {
            color: var(--danger);
        }

        /* SEARCH */
        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .search-bar input {
            flex: 1;
            min-width: 200px;
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            outline: none;
        }

        .search-bar input:focus {
            border-color: var(--accent);
        }

        .search-bar select {
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            outline: none;
        }

        /* TABLE */
        .stock-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .stock-table thead th {
            text-align: left;
            padding: 14px 16px;
            font-size: 0.78rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .stock-table tbody td {
            padding: 12px 16px;
            font-size: 0.88rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        .stock-table tbody tr:hover {
            background: var(--bg-hover);
        }

        .stock-table tbody tr:last-child td {
            border-bottom: none;
        }

        .product-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .product-cell img {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
            background: var(--bg-primary);
        }

        .product-cell .info .name {
            font-weight: 600;
            font-size: 0.88rem;
        }

        .product-cell .info .cat {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .color-swatch {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.06);
            font-size: 0.82rem;
            font-weight: 500;
        }

        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .size-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            background: rgba(108, 92, 231, 0.15);
            color: var(--accent);
            font-weight: 600;
            font-size: 0.82rem;
        }

        .qty-badge {
            font-weight: 700;
            font-size: 0.95rem;
        }

        .qty-badge.ok {
            color: var(--success);
        }

        .qty-badge.low {
            color: var(--warning);
        }

        .qty-badge.out {
            color: var(--danger);
        }

        .no-variants {
            color: var(--text-secondary);
            font-size: 0.82rem;
            font-style: italic;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: var(--text-secondary);
            gap: 10px;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }

            .sidebar-brand h2 span,
            .nav-menu a span,
            .sidebar-footer span {
                display: none;
            }

            .nav-menu a {
                padding: 14px 20px;
                justify-content: center;
            }

            .main {
                margin-left: 60px;
                padding: 16px;
            }

            .stock-table {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-brand">
            <h2><i class="fas fa-crown"></i> <span>Imports Co.</span></h2>
        </div>
        <ul class="nav-menu">
            <li><a href="/admin/index.html"><i class="fas fa-chart-pie"></i> <span>Dashboard</span></a></li>
            <li><a href="/admin/products.html"><i class="fas fa-box"></i> <span>Produtos</span></a></li>
            <li><a href="/admin/categories.html"><i class="fas fa-tags"></i> <span>Categorias</span></a></li>
            <li><a href="/admin/banners.html"><i class="fas fa-images"></i> <span>Banners</span></a></li>
            <li><a href="/admin/stock.html" class="active"><i class="fas fa-warehouse"></i> <span>Estoque</span></a>
            </li>
            <li><a href="/admin/settings.html"><i class="fas fa-cog"></i> <span>ConfiguraÃ§Ãµes</span></a></li>
        </ul>
        <div class="sidebar-footer">
            <a href="/" target="_blank"><i class="fas fa-external-link-alt"></i> <span>Ver Loja</span></a>
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
        </div>
    </aside>

    <main class="main">
        <div class="page-header">
            <h1><i class="fas fa-warehouse"></i> Controle de Estoque</h1>
        </div>

        <!-- ESTATÃSTICAS -->
        <div class="stats-row">
            <div class="stat-box">
                <div class="label">Total de PeÃ§as</div>
                <div class="value ok" id="stat-total">-</div>
            </div>
            <div class="stat-box">
                <div class="label">Produtos</div>
                <div class="value" id="stat-products">-</div>
            </div>
            <div class="stat-box">
                <div class="label">Variantes</div>
                <div class="value" id="stat-variants">-</div>
            </div>
            <div class="stat-box">
                <div class="label">Estoque Baixo</div>
                <div class="value low" id="stat-low">-</div>
            </div>
            <div class="stat-box">
                <div class="label">Sem Estoque</div>
                <div class="value out" id="stat-out">-</div>
            </div>
        </div>

        <!-- BUSCA -->
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar produto..." oninput="renderStock()">
            <select id="filter" onchange="renderStock()">
                <option value="">Todos</option>
                <option value="ok">Em estoque</option>
                <option value="low">Estoque baixo (< 5)</option>
                <option value="out">Sem estoque</option>
            </select>
        </div>

        <!-- TABELA -->
        <div id="stock-container">
            <div class="loading"><i class="fas fa-spinner"></i> Carregando estoque...</div>
        </div>
    </main>

    <script src="js/admin.js"></script>
    <script>
        let products = [];
        let categories = [];

        document.addEventListener('DOMContentLoaded', async () => {
            if (!checkAuth()) return;
            try {
                [products, categories] = await Promise.all([
                    apiRequest('/api/products'),
                    apiRequest('/api/categories')
                ]);
                updateStats();
                renderStock();
            } catch (err) {
                document.getElementById('stock-container').innerHTML = `<div class="loading"><i class="fas fa-exclamation-triangle"></i> Erro: ${err.message}</div>`;
            }
        });

        function updateStats() {
            let totalPieces = 0, totalVariants = 0, lowCount = 0, outCount = 0;

            products.forEach(p => {
                if (p.variants && p.variants.length > 0) {
                    p.variants.forEach(v => {
                        totalPieces += v.qty || 0;
                        totalVariants++;
                        if ((v.qty || 0) === 0) outCount++;
                        else if ((v.qty || 0) < 5) lowCount++;
                    });
                } else {
                    totalPieces += p.stock || 0;
                    if ((p.stock || 0) === 0) outCount++;
                    else if ((p.stock || 0) < 5) lowCount++;
                }
            });

            document.getElementById('stat-total').textContent = totalPieces;
            document.getElementById('stat-products').textContent = products.length;
            document.getElementById('stat-variants').textContent = totalVariants;
            document.getElementById('stat-low').textContent = lowCount;
            document.getElementById('stat-out').textContent = outCount;
        }

        function getColorHex(colorName) {
            const colors = {
                'preto': '#222', 'branco': '#fff', 'azul': '#2196F3', 'vermelho': '#e74c3c',
                'verde': '#4CAF50', 'amarelo': '#FFC107', 'rosa': '#E91E63', 'roxo': '#9C27B0',
                'cinza': '#9E9E9E', 'marrom': '#795548', 'laranja': '#FF9800', 'bege': '#D4C5A9',
                'dourado': '#FFD700', 'prata': '#C0C0C0', 'navy': '#1a237e', 'vinho': '#722F37',
                'creme': '#FFFDD0', 'caramelo': '#C68E17', 'off-white': '#FAF9F6', 'nude': '#E3BC9A'
            };
            return colors[colorName.toLowerCase()] || '#6c5ce7';
        }

        function renderStock() {
            const search = document.getElementById('search').value.toLowerCase();
            const filter = document.getElementById('filter').value;
            const container = document.getElementById('stock-container');

            // Construir lista flat de todos os itens de estoque
            let rows = [];
            products.forEach(p => {
                if (search && !p.name.toLowerCase().includes(search)) return;

                const catName = categories.find(c => c.id === p.category)?.name || p.category;
                const imgSrc = p.image && p.image.startsWith('data:') ? p.image
                    : p.image && p.image.startsWith('http') ? p.image
                        : `../${p.image || 'images/placeholder.png'}`;

                if (p.variants && p.variants.length > 0) {
                    p.variants.forEach(v => {
                        const qty = v.qty || 0;
                        const status = qty === 0 ? 'out' : qty < 5 ? 'low' : 'ok';
                        if (filter && filter !== status) return;
                        rows.push({ product: p, catName, imgSrc, color: v.color, size: v.size, qty, status });
                    });
                } else {
                    const qty = p.stock || 0;
                    const status = qty === 0 ? 'out' : qty < 5 ? 'low' : 'ok';
                    if (filter && filter !== status) return;
                    rows.push({ product: p, catName, imgSrc, color: '-', size: '-', qty, status });
                }
            });

            if (rows.length === 0) {
                container.innerHTML = `<div class="loading"><i class="fas fa-box-open"></i> Nenhum item encontrado</div>`;
                return;
            }

            let html = `
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Cor</th>
                            <th>Tamanho</th>
                            <th>Quantidade</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>`;

            rows.forEach(r => {
                const statusLabel = r.status === 'out' ? 'ðŸ”´ Sem estoque'
                    : r.status === 'low' ? 'ðŸŸ¡ Baixo'
                        : 'ðŸŸ¢ DisponÃ­vel';

                const colorHex = r.color !== '-' ? getColorHex(r.color) : 'transparent';

                html += `
                    <tr>
                        <td>
                            <div class="product-cell">
                                <img src="${r.imgSrc}" alt="" onerror="this.src='../images/placeholder.png'">
                                <div class="info">
                                    <div class="name">${r.product.name}</div>
                                    <div class="cat">${r.catName}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            ${r.color !== '-' ? `<span class="color-swatch"><span class="color-dot" style="background:${colorHex}"></span>${r.color}</span>` : '<span class="no-variants">-</span>'}
                        </td>
                        <td>
                            ${r.size && r.size !== '-' ? `<span class="size-badge">${r.size}</span>` : '<span class="no-variants">-</span>'}
                        </td>
                        <td><span class="qty-badge ${r.status}">${r.qty}</span></td>
                        <td>${statusLabel}</td>
                    </tr>`;
            });

            html += `</tbody></table>`;
            container.innerHTML = html;
        }
    </script>
</body>

</html>
