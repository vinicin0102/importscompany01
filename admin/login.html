<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f1117;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #f0f0f5;
        }

        .login-card {
            background: #1a1d27;
            border: 1px solid #2e3347;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #8b8fa3;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #8b8fa3;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #222535;
            border: 1px solid #2e3347;
            border-radius: 8px;
            color: white;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #7d6ff0;
        }

        .btn-login:disabled {
            background: #4a4d60;
            cursor: not-allowed;
        }

        .error-msg {
            color: #e74c3c;
            font-size: 0.85rem;
            text-align: center;
            margin-top: 16px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h1>Imports Company</h1>
            <p>Acesse o painel administrativo</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label>Usuário</label>
                <input type="text" id="username" class="form-input" required placeholder="admin">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" class="form-input" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-login" id="btn-submit">Entrar</button>
            <div class="error-msg" id="error-msg">Credenciais inválidas</div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('btn-submit');
            const msg = document.getElementById('error-msg');

            btn.disabled = true;
            btn.textContent = 'Carregando...';
            msg.style.display = 'none';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                const data = await res.json();

                if (!res.ok) throw new Error(data.error || 'Erro no login');

                localStorage.setItem('adminToken', data.token);
                localStorage.setItem('adminUser', JSON.stringify(data.user));
                window.location.href = '/admin/index.html';

            } catch (err) {
                msg.textContent = err.message;
                msg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        });
    </script>
</body>

</html>
