<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banners - Admin | Imports Company</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo"><i class="fas fa-gem"></i><span>Imports Co.</span></div>
                <button class="sidebar-toggle" id="sidebar-toggle"><i class="fas fa-bars"></i></button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item"><a href="/admin/index.html"><i
                                class="fas fa-chart-line"></i><span>Dashboard</span></a></li>
                    <li class="nav-item"><a href="/admin/products.html"><i
                                class="fas fa-box"></i><span>Produtos</span></a>
                    </li>
                    <li class="nav-item"><a href="/admin/categories.html"><i
                                class="fas fa-layer-group"></i><span>Categorias</span></a></li>
                    <li class="nav-item active"><a href="/admin/banners.html"><i
                                class="fas fa-images"></i><span>Banners</span></a></li>
                    <li class="nav-item"><a href="/admin/stock.html"><i
                                class="fas fa-warehouse"></i><span>Estoque</span></a>
                    </li>
                    <li class="nav-item"><a href="/admin/settings.html"><i
                                class="fas fa-cog"></i><span>Configurações</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="../" target="_blank" class="view-site-btn"><i class="fas fa-external-link-alt"></i><span>Ver
                        Loja</span></a>
            </div>
        </aside>

        <main class="main-content">
            <header class="admin-header">
                <div class="header-left">
                    <h1>Banners</h1>
                    <p>Gerencie os banners do carrossel principal</p>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" id="btn-new-banner">
                        <i class="fas fa-plus"></i>
                        <span>Novo Banner</span>
                    </button>
                </div>
            </header>

            <div class="page-content">
                <div class="banners-list" id="banners-list">
                    <!-- Loaded dynamically -->
                </div>
            </div>
        </main>
    </div>

    <!-- Banner Modal -->
    <div class="modal-overlay" id="banner-modal">
        <div class="modal modal-lg">
            <div class="modal-header">
                <h2 id="modal-title">Novo Banner</h2>
                <button class="modal-close" id="modal-close"><i class="fas fa-times"></i></button>
            </div>
            <form id="banner-form" class="modal-body">
                <input type="hidden" id="banner-id">

                <div class="form-row two-cols">
                    <div class="form-group">
                        <label for="banner-subtitle">Subtítulo (Label)</label>
                        <input type="text" id="banner-subtitle" placeholder="Ex: Nova Coleção">
                    </div>
                    <div class="form-group">
                        <label for="banner-title">Título Principal</label>
                        <input type="text" id="banner-title" placeholder="Ex: Estilo Que Define">
                    </div>
                </div>

                <div class="form-group">
                    <label for="banner-description">Descrição</label>
                    <textarea id="banner-description" rows="2" placeholder="Texto descritivo do banner"></textarea>
                </div>

                <div class="form-row two-cols">
                    <div class="form-group">
                        <label for="banner-button-text">Texto do Botão</label>
                        <input type="text" id="banner-button-text" placeholder="Ex: Ver Coleção">
                    </div>
                    <div class="form-group">
                        <label for="banner-button-link">Link do Botão</label>
                        <input type="text" id="banner-button-link" placeholder="Ex: #products">
                    </div>
                </div>

                <div class="form-row two-cols">
                    <div class="form-group">
                        <label for="banner-contain">Modo de Exibição</label>
                        <select id="banner-contain">
                            <option value="false">Preencher (Cover)</option>
                            <option value="true">Mostrar Inteiro (Contain)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="banner-active">Status</label>
                        <select id="banner-active">
                            <option value="true">Ativo</option>
                            <option value="false">Inativo</option>
                        </select>
                    </div>
                </div>

                <div class="form-row two-cols">
                    <div class="form-group">
                        <label>Imagem do Banner (Desktop - 16:9)</label>
                        <div class="image-upload banner-upload"
                            onclick="document.getElementById('banner-image-file').click()">
                            <input type="file" id="banner-image-file" accept="image/*" style="display:none">
                            <div class="image-preview" id="image-preview">
                                <i class="fas fa-desktop"></i>
                                <span>Imagem para Computador</span>
                            </div>
                        </div>
                        <input type="hidden" id="banner-image">
                        <input type="text" id="banner-image-url" placeholder="Ou cole o link da imagem (URL)"
                            style="width: 100%; margin-top: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 0.85rem;">
                    </div>

                    <div class="form-group">
                        <label>Imagem do Banner (Celular - 9:16)</label>
                        <div class="image-upload banner-upload" style="aspect-ratio: 9/16; max-height: 250px;"
                            onclick="document.getElementById('banner-image-mobile-file').click()">
                            <input type="file" id="banner-image-mobile-file" accept="image/*" style="display:none">
                            <div class="image-preview" id="image-mobile-preview">
                                <i class="fas fa-mobile-alt"></i>
                                <span>Imagem para Celular</span>
                            </div>
                        </div>
                        <input type="hidden" id="banner-image-mobile">
                        <input type="text" id="banner-image-mobile-url" placeholder="Ou cole o link da imagem (URL)"
                            style="width: 100%; margin-top: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 0.85rem;">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        <span>Salvar Banner</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/admin/js/admin.js"></script>
    <script>
        let banners = [];
        let editingId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!checkAuth()) return;
            await loadBanners();

            document.getElementById('btn-new-banner').addEventListener('click', openNewModal);
            document.getElementById('modal-close').addEventListener('click', closeModal);
            document.getElementById('btn-cancel').addEventListener('click', closeModal);
            document.getElementById('banner-form').addEventListener('submit', saveBanner);
            document.getElementById('banner-image-file').addEventListener('change', (e) => handleImageUpload(e, 'desktop'));
            document.getElementById('banner-image-mobile-file').addEventListener('change', (e) => handleImageUpload(e, 'mobile'));

            // Listener para input de URL Desktop
            document.getElementById('banner-image-url').addEventListener('input', function (e) {
                const url = e.target.value;
                if (url) {
                    document.getElementById('banner-image').value = url;
                    document.getElementById('image-preview').innerHTML = `<img src="${url}" alt="Preview" style="object-fit: contain;">`;
                }
            });

            // Listener para input de URL Mobile
            document.getElementById('banner-image-mobile-url').addEventListener('input', function (e) {
                const url = e.target.value;
                if (url) {
                    document.getElementById('banner-image-mobile').value = url;
                    document.getElementById('image-mobile-preview').innerHTML = `<img src="${url}" alt="Preview" style="object-fit: contain;">`;
                }
            });

            document.getElementById('sidebar-toggle').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('collapsed');
            });
        });

        async function loadBanners() {
            try {
                banners = await apiRequest('/api/banners');
                renderBanners();
            } catch (e) { console.error(e); }
        }

        function renderBanners() {
            const list = document.getElementById('banners-list');

            list.innerHTML = banners.map((b, i) => {
                // Ajusta URL da imagem para preview
                let imgUrl = b.image;
                if (imgUrl && !imgUrl.startsWith('http') && !imgUrl.startsWith('/')) {
                    imgUrl = '../' + imgUrl;
                }

                return `
                <div class="banner-card-admin ${!b.active ? 'inactive' : ''}">
                    <div class="banner-preview" style="background-image: url('${imgUrl}')"></div>
                    <div class="banner-info">
                        <span class="banner-order">#${i + 1}</span>
                        <h3>${b.title}</h3>
                        <p>${b.subtitle || ''}</p>
                    </div>
                    <div class="banner-actions">
                        <button class="btn-icon btn-edit" onclick="editBanner(${b.id})" title="Editar">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-icon btn-delete" onclick="deleteBanner(${b.id})" title="Excluir">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        function openNewModal() {
            editingId = null;
            document.getElementById('modal-title').textContent = 'Novo Banner';
            document.getElementById('banner-form').reset();
            document.getElementById('image-preview').innerHTML = `
                <i class="fas fa-desktop"></i>
                <span>Imagem para Computador</span>
            `;
            document.getElementById('image-mobile-preview').innerHTML = `
                <i class="fas fa-mobile-alt"></i>
                <span>Imagem para Celular</span>
            `;
            document.getElementById('banner-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('banner-modal').classList.remove('active');
        }

        function editBanner(id) {
            const banner = banners.find(b => b.id === id);
            if (!banner) return;

            editingId = id;
            document.getElementById('modal-title').textContent = 'Editar Banner';
            document.getElementById('banner-id').value = id;
            document.getElementById('banner-subtitle').value = banner.subtitle || '';
            document.getElementById('banner-title').value = banner.title;
            document.getElementById('banner-description').value = banner.description || '';
            document.getElementById('banner-button-text').value = banner.buttonText || '';
            document.getElementById('banner-button-link').value = banner.buttonLink || '';
            document.getElementById('banner-contain').value = banner.containMode.toString();
            document.getElementById('banner-active').value = banner.active.toString();

            const imgDesktop = banner.image || '';
            const imgMobile = banner.image_mobile || '';

            document.getElementById('banner-image').value = imgDesktop;
            document.getElementById('banner-image-mobile').value = imgMobile;

            document.getElementById('banner-image-url').value = imgDesktop.startsWith('http') ? imgDesktop : '';
            document.getElementById('banner-image-mobile-url').value = imgMobile.startsWith('http') ? imgMobile : '';

            if (imgDesktop) {
                let displayUrl = imgDesktop.startsWith('http') || imgDesktop.startsWith('/') ? imgDesktop : '../' + imgDesktop;
                document.getElementById('image-preview').innerHTML = `<img src="${displayUrl}" alt="Preview" style="object-fit: contain;">`;
            } else {
                document.getElementById('image-preview').innerHTML = `<i class="fas fa-desktop"></i><span>Imagem Desktop</span>`;
            }

            if (imgMobile) {
                let displayUrl = imgMobile.startsWith('http') || imgMobile.startsWith('/') ? imgMobile : '../' + imgMobile;
                document.getElementById('image-mobile-preview').innerHTML = `<img src="${displayUrl}" alt="Preview" style="object-fit: contain;">`;
            } else {
                document.getElementById('image-mobile-preview').innerHTML = `<i class="fas fa-mobile-alt"></i><span>Imagem Mobile</span>`;
            }

            document.getElementById('banner-modal').classList.add('active');
        }

        async function saveBanner(e) {
            e.preventDefault();

            const data = {
                subtitle: document.getElementById('banner-subtitle').value,
                title: document.getElementById('banner-title').value,
                description: document.getElementById('banner-description').value,
                buttonText: document.getElementById('banner-button-text').value,
                buttonLink: document.getElementById('banner-button-link').value,
                containMode: document.getElementById('banner-contain').value === 'true',
                active: document.getElementById('banner-active').value === 'true',
                image: document.getElementById('banner-image').value,
                image_mobile: document.getElementById('banner-image-mobile').value
            };

            try {
                if (editingId) {
                    await apiRequest(`/api/banners/${editingId}`, 'PUT', data);
                    showToast('Banner atualizado!');
                } else {
                    await apiRequest('/api/banners', 'POST', data);
                    showToast('Banner criado!');
                }
                closeModal();
                await loadBanners();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function deleteBanner(id) {
            if (!confirm('Excluir este banner?')) return;

            try {
                await apiRequest(`/api/banners/${id}`, 'DELETE');
                showToast('Banner excluído!');
                await loadBanners();
            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        async function handleImageUpload(e, type) {
            const file = e.target.files[0];
            if (!file) return;

            const ratio = type === 'desktop' ? (16 / 9) : (9 / 16);
            const previewId = type === 'desktop' ? 'image-preview' : 'image-mobile-preview';
            const hiddenId = type === 'desktop' ? 'banner-image' : 'banner-image-mobile';
            const urlId = type === 'desktop' ? 'banner-image-url' : 'banner-image-mobile-url';

            openCropper(file, ratio, async (croppedFile) => {
                const formData = new FormData();
                formData.append('image', croppedFile);

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('adminToken')}` },
                        body: formData
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error);

                    document.getElementById(hiddenId).value = data.path;
                    document.getElementById(urlId).value = '';

                    document.getElementById(previewId).innerHTML = `<img src="${data.path}" alt="Preview">`;
                    showToast(`Imagem ${type} recortada e enviada!`);
                } catch (error) {
                    showToast('Erro: ' + error.message, 'error');
                }
            });
        }
    </script>
</body>

</html>
