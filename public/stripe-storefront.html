<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Connect Storefront</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .price {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            margin: 15px 0;
        }

        .seller {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .buy-btn {
            background: #6772e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        .buy-btn:hover {
            background: #5469d4;
        }

        .buy-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1>Stripe Connect Marketplace</h1>

    <div id="loading">Loading products...</div>
    <div id="productsGrid" class="grid"></div>

    <script>
        async function loadProducts() {
            const grid = document.getElementById('productsGrid');
            const loading = document.getElementById('loading');

            try {
                const res = await fetch('/api/connect/products');
                const products = await res.json();

                loading.style.display = 'none';

                if (products.length === 0) {
                    grid.innerHTML = '<p>No products found. Create one in the Dashboard!</p>';
                    return;
                }

                // We need to fetch account names for display? 
                // The /activities endpoint returns product data which includes connectedAccountId.
                // We could fetch account details or just show the ID for now.
                // To make it nicer, let's fetch accounts too to map names.
                let accountMap = {};
                try {
                    const accRes = await fetch('/api/connect/accounts');
                    const accounts = await accRes.json();
                    accounts.forEach(a => accountMap[a.accountId] = a.name);
                } catch (e) { }

                grid.innerHTML = products.map(p => `
                    <div class="product-card">
                        <h3>${p.name}</h3>
                        <div class="price">$${p.price}</div>
                        <div class="seller">Sold by: <strong>${accountMap[p.connectedAccountId] || 'Unknown Seller'}</strong></div>
                        <button class="buy-btn" onclick="buyProduct('${p.priceId}', '${p.connectedAccountId}')">Buy Now</button>
                    </div>
                `).join('');
            } catch (err) {
                loading.innerText = 'Error loading products: ' + err.message;
            }
        }

        async function buyProduct(priceId, connectedAccountId) {
            const btn = event.target;
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = 'Processing...';

            try {
                const res = await fetch('/api/connect/checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ priceId, connectedAccountId, quantity: 1 })
                });
                const data = await res.json();

                if (data.url) {
                    window.location.href = data.url;
                } else {
                    alert('Checkout Error: ' + (data.error || 'Unknown error'));
                    btn.disabled = false;
                    btn.innerText = originalText;
                }
            } catch (err) {
                alert('Error: ' + err.message);
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }

        loadProducts();
    </script>
</body>

</html>
